<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Josefin+Sans:wght@400;500;700&family=Lato:wght@100;400;700&family=Poppins:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@400;500;700&family=Smokum&family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- author styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <!-- sections for filters -->
      <section class="d-flex justify-content-center p-4 border filter-section">
        <button
          type="button"
          class="btn btn-primary mx-2 filter-btn"
          id="view-all-btn"
        >
          View All
        </button>
        <button
          type="button"
          class="btn btn-primary mx-2 filter-btn"
          id="view-completed-btn"
        >
          View Completed
        </button>
      </section>

      <!-- section for form -->
      <section class="my-4 border p-4">
        <h1 class="text-center mb-4">Create Todo Form</h1>
        <form id="todo-form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="todo-task-input"
              placeholder="Enter todo task"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="due-date-input"
              placeholder="Enter due date"
            />
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">
              Create Todo Item
            </button>
          </div>
        </form>
      </section>

      <!-- section for todo items -->
    </main>

    <!-- js for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- js for jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- author js -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
